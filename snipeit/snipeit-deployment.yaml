apiVersion: apps/v1
kind: Deployment
metadata:
  name: snipeit-db
  namespace: default
  labels:
    app: snipeit-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snipeit-db
  template:
    metadata:
      labels:
        app: snipeit-db
    spec:
      containers:
      - name: snipeit-db
        envFrom:
          - configMapRef:
              name: snipeit-config
        image: mysql:5.6
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mysql
      restartPolicy: Always
      volumes:
        - name: mysql
          persistentVolumeClaim:
            claimName: snipeit-mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: snipeit
  name: snipeit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snipeit
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: snipeit
    spec:
      containers:
        - name: snipeit
          envFrom:
            - configMapRef:
                name: snipeit-config
          image: snipe/snipe-it
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources: { }
          volumeMounts:
            - mountPath: /var/lib/snipeit
              name: data
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: snipeit