apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-conf
spec:
  storageClassName: "default"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-logs
spec:
  storageClassName: "default"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi