apiVersion: v1
kind: Service
metadata:
  labels:
    service: bookstack
  name: bookstack
spec:
  ports:
  - name: "80"
    port: 80
    targetPort: 80
  selector:
    service: bookstack
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: bookstack-db
  name: bookstack-db
spec:
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
  selector:
    service: bookstack-db